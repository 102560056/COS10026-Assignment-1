<!-- 3. Job application page (apply.html) 
This page has a form that allows a potential candidate to register their interest in the advertised 
position. 

All inputs should have labels. All form values, except the comment textarea are ‘required’ or have 
a default value (e.g. select and checkbox inputs). The user should not be able to submit the form 
if any of these required fields are blank.   
 
Data Submission to Server 
The form should have a submit button labelled “Apply”.  When  this  button  is  clicked the  name-
values  from  the  associated  form  should  be  sent  to  the  server  using  the  post  http  method.  The 
server action address is https://mercury.swin.edu.au/it000000/formtest.php. The server will then 
just  echo  back  the  name  value  pairs  to  the  client.  While  nothing  will  be  stored  on  the  server  in 
this  part  of  the  assignment  (we  will  do  this  in  Part  2)  this  will  allow  the  form  submission  to  be 
tested. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <form action="" method="post">
        <!-- TODO  -->

        <!-- Field, Format requirement -->
        <label for="field">Field:</label><br>
        <input type="text" id="field" placeholder="placeholder" required><br>

        <!-- Job reference number, exactly 5 alphanumeric characters  -->
        <label for="job_refrence">Job reference number:</label><br>
        <input type="number" id="job_refrence" pattern="\b([a-zA-Z]|[0-9]){5,5}\b" maxlength="5" required><br>

        <!-- First name, max 20 alpha characters -->
        <label for="first_name">First name:</label><br>
        <input type="text" id="first_name" placeholder="Firstname" pattern="\w([a-zA-Z]|[0-9]){1,20}" maxlength="20" required><br>

        <!-- Last name, max 20 alpha characters -->
        <label for="last_name">Last name:</label><br>
        <input type="text" id="last_name" placeholder="placeholder" pattern="\w([a-zA-Z]|[0-9]){1,20}" maxlength="20" required><br>
        
        <!-- Date of birth, dd/mm/yyyy  -->
        <label for="dob">Date of birth:</label><br>
        <input type="date" id="dob" required><br>

        <!-- Gender,  radio inputs grouped  using a fieldset and legend  -->
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" required>
        <label for="other">Other</label><br>

        <!-- Street Address,  max 40 characters -->
        <label for="street_address">Street address:</label><br>
        <input type="text" id="street_address" value="street_address_test" maxlength="40" required><br>

        <!-- State,  drop down selection from 
VIC,NSW,QLD,NT,WA,SA,TAS,ACT -->
        <label for="state">State:</label><br>
        <select id="state" required>
            <option value="VIC">VIC</option>
            <option value="NSW">NSW</option>
            <option value="QLD">QLD</option>
            <option value="NT">NT</option>
            <option value="WA">WA</option>
            <option value="SA">SA</option>
            <option value="TAS">TAS</option>
            <option value="ACT">ACT</option>
        </select>

        <!-- Postcode, exactly 4 digits  -->
        <label for="post_code">Postcode:</label><br>
        <input type="number" id="post_code" value="post_code_test" maxlength="4" pattern="\d{4,4}" required><br>

        <!-- Email address, validate format  -->
        <label for="email">Email address:</label><br>
        <input type="email" id="email" value="email_test" required><br>


        <!-- TODO -->

        <!-- Phone number,  8 to 12 digits, or spaces  -->
        <label for="phone">Phone number:</label><br>
        <input type="number" id="phone" value="phone_test" minlength="8" maxlength="12" required><br>

        <!-- TODO -->

        <!-- Skill list (The last item in list should read “Other skills...”), checkbox inputs 
Other skills,  textarea  -->
        <label for="skill_list">Skill list:</label><br>
        <input type="text" id="skill_list" value="skill_list"><br>

        <input type="submit" value="Apply">
    </form> 
</body>

</html>
